<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>03 button component</title>
    <style>
      .button {
        font-weight: bold;
        box-shadow: 0px 5px 0px #DDDDDD;
      }
      .button:hover {
        transform: scale(1.2);
      }
      .button:active {
        transform: translateY(2px) scale(1.2);
        box-shadow: 0 3px 0 #DDDDDD;
      }
    </style>  </head>
  <body>
    <button class="button">Click Me!</button>
  </body>
</html>
